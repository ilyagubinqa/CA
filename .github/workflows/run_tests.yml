            if [ "$test_result" = "Test passed successfully" ]; then
              echo "TEST_STATUS=Click domains ($test_name):Test passed successfully ✅" >> $GITHUB_ENV
            else
              echo "TEST_STATUS=Click domains ($test_name):Test failed ❌" >> $GITHUB_ENV
            fi
          done

      - name: Send test results to Slack
        if: startsWith(matrix.test_name, 'txxx') || startsWith(matrix.test_name, 'pornq') || startsWith(matrix.test_name, 'upornia') || startsWith(matrix.test_name, '100homemade') || startsWith(matrix.test_name, 'chikiporn') || startsWith(matrix.test_name, 'hclips') || startsWith(matrix.test_name, 'hdzog') || startsWith(matrix.test_name, 'hotmovs') || startsWith(matrix.test_name, 'porn555') || startsWith(matrix.test_name, 'pornforrelax') || startsWith(matrix.test_name, 'pornl') || startsWith(matrix.test_name, 'puporn') || startsWith(matrix.test_name, 'shemalez') || startsWith(matrix.test_name, 'shemaleztube') || startsWith(matrix.test_name, 'thegay') || startsWith(matrix.test_name, 'tubepornclassic') || startsWith(matrix.test_name, 'vjav') || startsWith(matrix.test_name, 'voyeurhit')
