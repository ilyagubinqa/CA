name: Automated tests

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pytest
          pip install selenium

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install google-chrome-stable

      - name: Install pyautogui
        run: |
          pip install pyautogui

      - name: Set DISPLAY variable
        run: echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Install Xvfb
        run: sudo apt-get install xvfb

      - name: Start Xvfb
        run: Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Run tests
        run:
          pytest

      - name: Send Slack notification
        run: |
          curl -X POST --data-urlencode "payload={\"channel\": \"#clickadilla-autotest\", \"username\": \"automated tests\", \"text\": \"This is posted to #clickadilla-autotests and comes from a bot named automated tests.\", \"icon_emoji\": \":ghost:\"}" https://hooks.slack.com/services/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