name: Automated tests

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pytest
          pip install selenium
          pip install requests

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install google-chrome-stable

      - name: Install pyautogui
        run: |
          pip install pyautogui

      - name: Set DISPLAY variable
        run: echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Install Xvfb
        run: sudo apt-get install xvfb

      - name: Start Xvfb
        run: Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Run tests
        run:
          pytest

      - name: Run tests and Send Slack notifications
        run: |
          test_result=$(pytest)  # Запускаем тесты, результат сохраняем в переменную

          if echo "$test_result" | grep -q 'Test passed successfully'; then
            status="Test passed successfully"
          else
            status="Test failed"
          fi

          curl -X POST -H 'Content-type: application/json' --data "
          {
            \"text\": \"$status\",
            \"blocks\": [
              {
                \"type\": \"section\",
                \"text\": {
                  \"type\": \"mrkdwn\",
                  \"text\": \"$status\n$test_result\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}\"
                }
              }
            ]
          }" $SLACK_WEBHOOK_URL
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK