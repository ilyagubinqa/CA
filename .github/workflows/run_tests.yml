name: Automated tests

on:
  workflow_dispatch:
    inputs:
      deployment_target:
        description: Choose target
        required: true
        default: second_test
        type: choice
        options:
          - first_test
          - second_test

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        domain:
          - txxx
          - pornq
          - upornia
          - 100homemade
          - chikiporn
          - hclips
