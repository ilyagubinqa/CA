    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pytest
          pip install selenium
          pip install requests
          pip install pytest-xdist

      - name: Install Chrome
        run: |
          sudo apt-get update --fix-missing
          sudo apt-get install -o Dpkg::Options::="--force-confnew" --reinstall google-chrome-stable

      - name: Set DISPLAY variable
        run: echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Install Xvfb
        run: sudo apt-get install xvfb

      - name: Start Xvfb
        run: |
          Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
          sleep 3 

      - name: Run tests and save the results
        run: pytest -n auto > test_${{ matrix.domain }}.txt || echo "Test failed" > "test_${{ matrix.domain }}_results.txt"

      - name: Collect results for Slack
        id: collect_results
