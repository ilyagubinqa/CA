name: Automated tests

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pytest
          pip install selenium
          pip install requests

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install google-chrome-stable

      - name: Install pyautogui
        run: |
          pip install pyautogui

      - name: Set DISPLAY variable
        run: echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Install Xvfb
        run: sudo apt-get install xvfb

      - name: Start Xvfb
        run: Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Run tests
        run:
          pytest

      - name: Run tests and Send Slack notifications
        run: |
          pytest
          status=$?
          if [ $status -eq 0 ]; then
            echo "Test passed successfully"
            curl -X POST -H 'Content-type: application/json' --data '
            {
              "text": "Automated tests result: success\nhttps://github.com/ilyagubinqa/CA/commit/99ac3ea2b907f599737046bbdfb2454ca262f9a6",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Automated tests result: success\nhttps://github.com/ilyagubinqa/CA/commit/99ac3ea2b907f599737046bbdfb2454ca262f9a6"
                  }
                }
              ]
            }' $SLACK_WEBHOOK_URL
          else
            echo "Test failed"
            curl -X POST -H 'Content-type: application/json' --data '
            {
              "text": "Automated tests result: failure\nhttps://github.com/ilyagubinqa/CA/commit/99ac3ea2b907f599737046bbdfb2454ca262f9a6",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Automated tests result: failure\nhttps://github.com/ilyagubinqa/CA/commit/99ac3ea2b907f599737046bbdfb2454ca262f9a6"
                  }
                }
              ]
            }' $SLACK_WEBHOOK_URL
          fi
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK