name: Automated tests

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pytest
          pip install selenium
          pip install requests

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install google-chrome-stable

      - name: Install pyautogui
        run: |
          pip install pyautogui

      - name: Set DISPLAY variable
        run: echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Install Xvfb
        run: sudo apt-get install xvfb

      - name: Start Xvfb
        run: Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Run tests
        run:
          pytest

      - name: Run automated tests
        run: |
          # Run the tests and save the output
          test_output=$(pytest)
          echo "$test_output"
          
          # Check the output for 'Total visits' and set the test result accordingly
          if echo "$test_output" | grep -q '[Total visitsss]'; then
            test_result="Test passed successfully"
          else
            test_result="Test failed"
          fi
      
          echo "Sending test results to Slack"
      
          # Format the payload with the test result and URL
          echo "{\"text\": \"$test_result\", \"blocks\": [{\"type\": \"section\", \"text\": {\"type\": \"mrkdwn\", \"text\": \"$test_result\n$test_output\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}\"}}]}" > slack_payload.json

        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Send test results to Slack
        run: |
          curl -X POST -H 'Content-type: application/json' --data @slack_payload.json $SLACK_WEBHOOK_URL
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK