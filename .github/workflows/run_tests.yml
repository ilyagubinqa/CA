name: Automated tests

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install pytest
          pip install selenium
          pip install requests

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install google-chrome-stable

      - name: Set DISPLAY variable
        run: echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Install Xvfb
        run: sudo apt-get install xvfb

      - name: Start Xvfb
        run: Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &

      - name: Run tests and save the results
        run: |
          result=""
          pytest test_txxx.py > /dev/null && result+="Test_txxx passed successfully\n" || result+="Test_txxx failed\n"
          pytest test_vjav.py > /dev/null && result+="Test_vjav passed successfully\n" || result+="Test_vjav failed\n"
          echo -e "$result" > test_results.txt

      - name: Use the test results
        run: |
          test_result=$(<test_results.txt)
          echo "Text to be sent: $test_result"
          if [ "$test_result" = "Test_txxx passed successfully\nTest_vjav passed successfully\n" ]; then
            TEST_STATUS="Click domains: Test passed successfully"
          else
            TEST_STATUS="Click domains: Test failed"
          fi
          echo "TEST_STATUS=$TEST_STATUS" >> $GITHUB_ENV

      - name: Send test results to Slack
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
        run: |
          curl -X POST -H 'Content-type: application/json' --data "{ \"text\": \"$TEST_STATUS\", \"blocks\": [ { \"type\": \"section\", \"text\": { \"type\": \"mrkdwn\", \"text\": \"$TEST_STATUS\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}\" } } ] }" $SLACK_WEBHOOK_URL