name: Automated tests

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        domain:
          - txxx
          - pornq
          - upornia
          - 100homemade
          - chikiporn
          - hclips
          - hdzog
          - hotmovs
          - porn555
          - pornforrelax
          - pornl
          - puporn
          - shemalez
          - shemaleztube
          - thegay
